      tags:
        - Customer
      responses:
        '200':
          description: Succesful
          schema:
            x-oad-type: array
            type: array
            items:
              x-oad-type: reference
              $ref: '#/definitions/Sale'
          x-oad-type: response
    parameters:
      -
        name: id
        in: path
        description: 'The customer id'
        required: true
        type: string
        x-oad-type: parameter
    x-oad-type: operation
  '/sales/summary/customer/{id}':
    get:
      operationId: 'Get sale data for specified customer'
      summary: 'Get sale data for specified customer'
      description: 'Get sale data for specified customer'
      tags:
        - Customer
      responses:
        '200':
          description: 'Response has the summary information'
          schema:
            x-oad-type: reference
            $ref: '#/definitions/Summary'
          x-oad-type: response
        '404':
          $ref: '#/responses/404'
          x-oad-type: reference
    parameters:
      -
        name: id
        in: path
        description: 'Customer id'
        required: true
        type: string
        x-oad-type: parameter
    x-oad-type: operation
