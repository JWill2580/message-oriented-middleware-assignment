<html ng-app="AccountApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/account.js"></script>
    </head>
    <body ng-controller="AccountController as accCtrl">
        <div><p>{{accCtrl.test}}</p></div>
        
        <h1>Add a New Account</h1>
        <fieldset>
            <legend>Account Details</legend>
            <form ng-submit="accCtrl.addAccount(account)">
                <label>Username</label>
                <input type="text" ng-model="account.username">
                <label>First Name</label>
                <input type="text" ng-model="account.firstName">
                <label>Last Name</label>
                <input type="text" ng-model="account.lastName">
                <label>Email:</label>
                <input type="email" ng-model="account.email">
               
                <button>Add New Account</button>
            </form>
        </fieldset>
    </body>
</html>
